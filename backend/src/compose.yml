services:
  # --- BANCO DE DADOS (Relacional/Core) ---
  db:
    image: postgres:15-alpine
    container_name: interceptor_db
    env_file:
      - ../../.env
    environment:
      POSTGRES_USER: "${POSTGRES_USER:-admin}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-password123}"
      POSTGRES_DB: "${POSTGRES_DB:-interceptor_db}"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - interceptor-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- API .NET (Backend) ---
  api:
    build:
      context: .
      dockerfile: InterceptorSystem.Api/Dockerfile
    container_name: interceptor_api
    env_file:
      - ../../.env
    environment:
      - ConnectionStrings__DefaultConnection=${ConnectionStrings__DefaultConnection:-Host=db;Port=5432;Database=interceptor_db;Username=admin;Password=password123}
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - interceptor-network
    # Não expomos a porta 8080 para o host. Só o Nginx fala com a API.
    expose:
      - "8080"

  # --- FRONTEND ANGULAR (SEPARADO) ---
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
      target: production  # Usar 'development' no compose.override.yml
    container_name: interceptor_frontend
    ports:
      - "4201:80"  # Frontend exposto diretamente na porta 4201
    networks:
      - interceptor-network

  # --- LOAD BALANCER / REVERSE PROXY (APENAS API) ---
  nginx:
    image: nginx:alpine
    container_name: interceptor_nginx
    ports:
      - "80:80"  # API acessível via Nginx na porta 80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    networks:
      - interceptor-network

volumes:
  postgres_data:

networks:
  interceptor-network:
    driver: bridge