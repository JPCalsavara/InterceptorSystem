events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Otimizações de performance básicas
    sendfile        on;
    keepalive_timeout  65;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Definição do Upstream da API .NET
    upstream dotnet_api {
        server api:8080;
    }

    server {
        listen 80;
        server_name localhost;

        # ===================================
        # API Backend (todas as rotas /api/*)
        # ===================================
        location /api/ {
            proxy_pass         http://dotnet_api/api/;
            proxy_redirect     off;
            
            # Headers essenciais para o .NET saber quem é o cliente real
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            
            # WebSocket support (necessário para SignalR/Blazor no futuro)
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection keep-alive;
            proxy_cache_bypass $http_upgrade;
        }

        # Swagger (disponível apenas em desenvolvimento)
        location /swagger {
            proxy_pass         http://dotnet_api/swagger;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Rota raiz retorna mensagem informativa
        location = / {
            return 200 '{"message":"InterceptorSystem API - Acesse /swagger para documentação"}';
            add_header Content-Type application/json;
        }
    }
}

