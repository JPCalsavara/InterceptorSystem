name: CI - Build & Test (Backend + Frontend)

# Quando rodar? (Gatilhos)
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # ========================================
  # JOB 1: Backend (.NET)
  # ========================================
  backend:
    name: Backend (.NET 8)
    runs-on: ubuntu-latest

    # --- SERVIÇOS (O Pulo do Gato para Testes de Integração) ---
    # O GitHub Actions sobe um Postgres isolado só para esta execução.
    services:
      postgres:
        image: postgres:15-alpine
        env:
          # Mesmas credenciais do seu appsettings.Development.json
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: password123
          POSTGRES_DB: interceptor_db
        ports:
          # Mapeia a porta 5432 do container para a 5432 da máquina virtual do GitHub
          - 5432:5432
        # Healthcheck: Garante que o passo seguinte só inicie quando o banco estiver pronto
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # 1. Baixa o código do repositório
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 2. Instala o .NET 8
      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      
      # 3. Restaura dependências (NuGet)
      # Aponta para o .sln que está dentro da pasta backend/src
      - name: Restore dependencies
        run: dotnet restore backend/src/InterceptorSystem.sln
      
      # 4. Compila o projeto (Build)
      # Verifica se há erros de sintaxe ou referências quebradas
      - name: Build
        run: dotnet build backend/src/InterceptorSystem.sln --no-restore --configuration Release
      
      # 5. Roda os Testes (Unitários + Integração)
      # Como subimos o serviço 'postgres' acima, os testes de integração vão passar!
      - name: Test
        run: dotnet test backend/src/InterceptorSystem.sln --no-build --configuration Release --verbosity normal

  # ========================================
  # JOB 2: Frontend (Angular)
  # ========================================
  frontend:
    name: Frontend (Angular 18)
    runs-on: ubuntu-latest

    steps:
      # 1. Baixa o código do repositório
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 2. Instala Node.js 20
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      # 3. Instala dependências do Angular
      - name: Install dependencies
        working-directory: frontend
        run: npm ci --legacy-peer-deps
      
      # 4. Lint (opcional - verifica qualidade do código)
      - name: Lint
        working-directory: frontend
        run: npm run lint --if-present || echo "Lint não configurado, pulando..."
      
      # 5. Build de produção
      # Verifica se o build passa sem erros
      - name: Build
        working-directory: frontend
        run: npm run build -- --configuration=production
      
      # 6. Testes (se houver)
      - name: Test
        working-directory: frontend
        run: npm run test:ci --if-present || echo "Testes não configurados, pulando..."
      
      # 7. Upload dos arquivos de build (artefato)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 7

  # ========================================
  # JOB 3: Integration (opcional - Docker Compose)
  # ========================================
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [backend, frontend]  # Só roda se backend e frontend passarem

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Test Docker Compose Build
        working-directory: backend/src
        run: |
          # Testa se os Dockerfiles fazem build corretamente
          docker compose build --no-cache
          echo "✅ Docker build successful!"
