events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Otimizações de performance básicas
    sendfile        on;
    keepalive_timeout  65;

    # Definição do Upstream (Onde está sua API?)
    # "api" é o nome do serviço definido no docker-compose.yml
    upstream dotnet_api {
        server api:8080;
    }

    server {
        listen 80;
        server_name localhost;

        # Configurações de Proxy
        location / {
            proxy_pass         http://dotnet_api;
            proxy_redirect     off;
            
            # Headers essenciais para o .NET saber quem é o cliente real
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            
            # WebSocket support (necessário para SignalR/Blazor no futuro)
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection keep-alive;
            proxy_cache_bypass $http_upgrade;
        }
    }
}